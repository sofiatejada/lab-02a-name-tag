<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Name Tag</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section class="hello-back" id='tag'>
            <p class='hello'>HELLO</p>
            <p class='bot-para'>my name is</p>
        
    
        <section class="name-front">
           <em id='name-to-change'></em>
        </section>
        </section>
    </main>
    
    <div class='name-change'>
        <input id='name-input'>
        <button id='change-name-button'>What's your name?</button>
    </div>

    <div class='change-colors'>
        <button id='pink-button'>Pink!</button>
        <button id='lightgreen-button'>Green!</button>
        <button id='lightblue-button'>Blue!</button>
    </div>


    <script type='module' src='app.js'></script>
</body>
</html>
